services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-email_ai}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-email_ai}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-email_ai}
      IMAP_SERVER: ${IMAP_SERVER:-imap.gmail.com}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_EMAIL: ${IMAP_EMAIL:-}
      IMAP_PASSWORD: ${IMAP_PASSWORD:-}
      IMAP_FOLDER: ${IMAP_FOLDER:-INBOX}
      IMAP_POLL_INTERVAL: ${IMAP_POLL_INTERVAL:-30}
      ML_SERVICE_URL: http://backend:8000/api/v1/ml/analyze
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
